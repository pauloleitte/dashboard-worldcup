<div class="team-container mb-3">
  <div *ngIf="loading">
    <app-loading></app-loading>
  </div>
  <mat-card>
    <h1>Teams</h1>
    <table
      mat-table
      class="mat-elevation-z8"
      [dataSource]="dataSource"
      class="w-100"
    >
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let team">{{ team.name_en }}</td>
      </ng-container>

      <ng-container matColumnDef="Group">
        <th mat-header-cell *matHeaderCellDef>Group</th>
        <td mat-cell *matCellDef="let team">{{ team.groups }}</td>
      </ng-container>

      <ng-container matColumnDef="FifaCode">
        <th mat-header-cell *matHeaderCellDef>Fifa Code</th>
        <td mat-cell *matCellDef="let team">{{ team.fifa_code }}</td>
      </ng-container>

      <ng-container matColumnDef="Flag">
        <th mat-header-cell *matHeaderCellDef>Flag</th>
        <td mat-cell *matCellDef="let team">
          <img height="50" width="50" src="{{ team.flag }}" alt="Flag" />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      #paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-card>
</div>
