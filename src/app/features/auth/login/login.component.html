<div class="grid-root">
  <div class="form-root">
    <form [formGroup]="form">
      <h4>WorldCup Dashboard</h4>
      <div class="mb-3 mt-3 w-100">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3 w-100">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
      </div>
      <div class="mb-3 w-100">
        <p>
          Don't have an account?
          <a [routerLink]="['/auth/register']" class="link">Click here!</a>
        </p>
      </div>
      <div *ngIf="isLoading" style="display: flex; justify-content: center; width: 100%">
        <div  class="spinner-grow" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <button
        *ngIf="!isLoading"
        (click)="login()"
        type="button"
        [disabled]="f.invalid"
        class="btn btn-primary w-100"
      >
        Log In
      </button>
    </form>
  </div>
  <div class="ml-1">
    <img src="/assets/images/undraw_forms_re_pkrt.svg" alt="Form Login" />
  </div>
</div>
